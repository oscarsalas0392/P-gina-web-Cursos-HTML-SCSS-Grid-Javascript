     </header>

    <main>
  
        <div class="content-dsc-curse">
            <img src="/images/Curso1.png" alt="curse" id="image-curse" class="image-curse">
            <div class="dsc-curse">
                <h1 class="title left upper blue" id="title-curse"></h1>
                <p class="text left" id="dsc-curse"></p>
                <p class="text left" id="nivel-curse" data-text="Nivel:"></p>  
                <p class="text left" id="time-curse"  data-text="Duración:"></p> 
                <p class="text left" id="cost-curse"  data-text="Costo:" data-moneda="₡"></p> 
                <a href="#contact" class="boton type2 blue center hover">Comprar</a>                       
            </div>
          
        </div>

        <div class="content-course clip-2">
            <h2 class="title center upper white">Estudie con nosotros y aprenda a su tiempo</h2>
            <div class="content-links grid-s-f1-c2" id="content-links">

            </div>
        </div>

        <div class="content-contact color-black bk-trasparent">
            <h2 class="title black center">Contacténos</h2>
            <div class="contact-image show">
             <img  alt="Contactenos" src="./images/image10.jpg">
            </div>
           <form id="contact" class="content-form">
               
               <div class="group-form">
                   <label class="text black" for="name">Nombre</label>
                   <input class="text" type="text" id="name">
               </div>

               <div class="group-form">
                   <label class="text black" for="email">Correo</label>
                   <input class="text" type="email" id="email">
               </div>

               <div class="group-form">
                   <label class="text black" for="age">Edad</label>
                   <input class="text" type="number" id="age">
               </div>
               
               <div class="group-form">
                   <label class="text black" for="sex">Género</label>
                   <select class="text" id="sex">
                       <option selected value="h" disabled>Seleccione uno</option>
                       <option value="h">Masculino</option>
                       <option value="m">Femenino</option>
                   </select>
               </div>

               <a href="#"class="boton type2 center blue-1 w-100 mtop-2 h-2 hover-1">Enviar</a>
           </form>
        </div>
